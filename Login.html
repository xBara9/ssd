<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="LoginStyle.css" />
    <script src="../EventFunction.js"></script>
  </head>
  <body>
    <header>
      <h2>Welcome to take an exam</h2>
      <h3>Please log-in or register</h3>
    </header>
    <section>
      <div>
        <label for="Student ID">Username:</label>
        <br />
        <input type="text" id="Username" minlength="3" />
      </div>
      <div>
        <label for="Password">Password:</label>
        <br />
        <input type="password" id="Password" maxlength="16" minlength="3" />
      </div>
    </section>
    <button type="button" id="button1" onclick="Login()">Log-in</button>
    <button type="button" id="button2" onclick="Register()">Register</button>
  </body>
</html>
